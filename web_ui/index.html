<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <button class="active">Prompt Generator</button>
      <button onclick="window.location.href='configuration.html'">Configuration</button>
      <button onclick="window.location.href='diff.html'">Apply Changes</button>
    </nav>

    <h1>Project Dashboard</h1>
    <div class="settings">
      <h2>Source Directory Path</h2>
      <input type="text" id="sourceDir" placeholder="Ex: /home/user/myproject" readonly />
      <button id="chooseDirBtn">Choose Directory</button>
      <div id="selectedDirInfo"></div>

      <h2>Project Files</h2>
      <div class="file-selection-header">
        <span>Select files to include in prompt generation:</span>
        <div>
          <button id="selectAllBtn">Select All</button>
          <button id="deselectAllBtn">Deselect All</button>
        </div>
      </div>
      <div id="fileTree" class="file-tree"></div>

      <h2>Available Formats</h2>
      <select id="formatSelect"></select>
      
      <h2>Final Request (final_request.yaml)</h2>
      <textarea id="finalRequest" rows="5" placeholder="Type your final_request.yaml here..."></textarea>
    </div>
    <button id="generateBtn">Let's generate</button>
    <div class="output">
      <h2>Generated Prompt</h2>
      <pre id="promptOutput"></pre>
    </div>
  </div>

  <!-- Directory explorer modal -->
  <div id="dirModal" class="modal">
    <div class="modal-content">
      <h2>Browse Directories</h2>
      <div id="pathDisplay"></div>
      <div id="dirList"></div>
      <button id="selectThisDirBtn">Select This Directory</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
