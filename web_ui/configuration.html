<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuration Management</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Configuration Management</h1>

    <div class="settings">
      <h2>Sélection des fichiers pour générer le prompt</h2>
      <p>Choisissez les fichiers à utiliser comme base :</p>
      <label for="projectDataSelect">Fichier project_data:</label>
      <select id="projectDataSelect"></select>

      <label for="userConfigSelect">Fichier user_config:</label>
      <select id="userConfigSelect"></select>

      <button id="saveSelectionBtn">Enregistrer les choix</button>
    </div>

    <button id="backBtn">Retour à la page principale</button>
  </div>
  <script src="configuration.js"></script>
</body>
</html>
