<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <button onclick="window.location.href='index.html'">Prompt Generator</button>
            <button class="active">Configuration</button>
            <button onclick="window.location.href='diff.html'">Apply Changes</button>
        </nav>

        <h1>Configuration</h1>
        
        <div class="settings">
            <h2>Templates disponibles</h2>
            <select id="templateSelect"></select>
            <button id="loadTemplateBtn">Charger le template</button>
            
            <h2>Configurations existantes</h2>
            <select id="configSelect"></select>
            <button id="loadConfigBtn">Charger la configuration</button>
            
            <h2>Édition de la configuration</h2>
            <textarea id="configEditor" rows="15"></textarea>
            
            <h2>Nom de la nouvelle configuration</h2>
            <input type="text" id="configName" placeholder="nom_config.yaml">
            
            <button id="saveConfigBtn">Sauvegarder la configuration</button>
            
            <h2>Sélection des configurations actives</h2>
            <div>
                <label>Project Data:</label>
                <select id="projectDataSelect"></select>
            </div>
            <div>
                <label>User Config:</label>
                <select id="userConfigSelect"></select>
            </div>
            <button id="updateSelectedConfigsBtn">Mettre à jour la sélection</button>
        </div>
    </div>
    <script src="configuration.js"></script>
</body>
</html>
