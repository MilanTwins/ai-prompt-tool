<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply AI Changes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <button onclick="window.location.href='index.html'">Prompt Generator</button>
      <button onclick="window.location.href='configuration.html'">Configuration</button>
      <button class="active">Apply Changes</button>
    </nav>

    <h1>Apply AI Changes</h1>
    
    <div class="settings">
      <h2>Chemin du répertoire source</h2>
      <input type="text" id="sourceDir" placeholder="Ex: /home/user/myproject" readonly />
      <button id="chooseDirBtn">Choisir un répertoire</button>
      <div id="selectedDirInfo"></div>

      <h2>Réponse de l'AI</h2>
      <textarea id="aiResponse" rows="10" placeholder="Collez la réponse de l'AI contenant les modifications (diff) ici..."></textarea>
      
      <button id="applyChangesBtn">Appliquer les modifications</button>
    </div>

    <div class="output">
      <h2>Résultat</h2>
      <pre id="diffOutput"></pre>
    </div>
  </div>

  <!-- Modal pour explorer les répertoires -->
  <div id="dirModal" class="modal">
    <div class="modal-content">
      <h2>Explorer les répertoires</h2>
      <div id="pathDisplay"></div>
      <div id="dirList"></div>
      <button id="selectThisDirBtn">Sélectionner ce répertoire</button>
      <button id="closeModalBtn">Fermer</button>
    </div>
  </div>

  <script src="diff.js"></script>
</body>
</html>
