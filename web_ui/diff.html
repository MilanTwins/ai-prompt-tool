<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply AI Changes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <button onclick="window.location.href='index.html'">Prompt Generator</button>
      <button onclick="window.location.href='configuration.html'">Configuration</button>
      <button class="active">Apply Changes</button>
    </nav>

    <h1>Apply AI Changes</h1>
    
    <div class="settings">
      <h2>Source Directory Path</h2>
      <input type="text" id="sourceDir" placeholder="Select a directory to apply changes" readonly />
      <button id="chooseDirBtn">Choose Directory</button>
      <div id="selectedDirInfo"></div>

      <h2>AI Response</h2>
      <textarea id="aiResponse" rows="10" placeholder="Paste the AI response containing modifications (diff) here..."></textarea>
      
      <button id="applyChangesBtn">Apply Changes</button>
    </div>

    <div class="output">
      <h2>Result</h2>
      <pre id="diffOutput"></pre>
    </div>
  </div>

  <!-- Directory explorer modal -->
  <div id="dirModal" class="modal">
    <div class="modal-content">
      <h2>Browse Directories</h2>
      <div id="pathDisplay"></div>
      <div id="dirList" class="directory-list"></div>
      <button id="selectThisDirBtn">Select This Directory</button>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="diff.js"></script>
</body>
</html>
